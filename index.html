<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraBooks</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="cabecalho">
    <div class="container__cabecalho">
      <input type="checkbox" id="menu" class="container__botao">
      <label for="menu">
        <span class="cabecalho__menu-hamburguer"></span>
      </label>
      <ul class="lista-menu">
        <li class="lista-menu__titulo">Categorias</li>
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Programação</a></li>
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Front-end</a></li>
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Infraestrutura</a></li>
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Bussines</a></li>
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Design & UX</a></li>
      </ul>
      <img src="assets/img/Logo.svg" alt="Logo da AluraBooks" class="container__img">
    </div>
    <div class="container__cabecalho">
      <a href="#"><img src="assets/img/Favoritos.svg" alt="Meus favoritos" class="container__img"></a>
      <a href="#"><img src="assets/img/Compras.svg" alt="Sacola de compras" class="container__img"></a>
      <a href="#"><img src="assets/img/Usuario.svg" alt="Meu perfil" class="container__img"></a>
    </div>
  </header>
  <section class="banner">
    <h2 class="banner__titulo">Já sabe por onde começar?</h2>
    <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
    <input type="search" placeholder="Qual será sua próxima leitura?" class="banner__pesquisa">
  </section>
  
</body>
</html>
